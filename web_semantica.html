<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WEB SEMANTICA</title>
    <!--favicon pone el icono del title-->
    <link rel="icon" type="image/x-icon" href="http://www.w3schools.com/images/favicon.ico">
    <!-- Open Graph data
    esto es para que aparezca una "miniatura" de la pagina cuando se comparte, le da otro level
    facebook debugger
 -->
 <meta property="og:title" content="Titulo de la pagina web semantica" />
 <meta property="og:type" content="article" />
 <meta property="og:url" content=" http://www.example.com" />
 <meta property="og:image" content=" http://example.com/image.jpg" />
 <meta property="og:description" content="Descripcion del documento" />
</head>
<body>
    <!--
        hacer un mapita como un plano de la pagina antes de empezarla
    -->
    <h1>ESTE ES EL TITULO MAS IMPORTANTE</h1>
    <header>
        <h2>Este es el segundo (header)</h2>
    </header>
    <nav>
        <h3>El tercero (nav)</h3>
    </nav>
    <footer>
        <h4>Y el cuarto (footer)</h4>
    </footer>
</body>
</html>
